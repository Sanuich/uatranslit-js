<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Українська Кирилицею</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/Uatranslit.js"></script>
<style>
    input {
        font-size: 1em;
    }

    .test-form
    {
        display: grid;
        grid-template-columns: auto auto auto;
    }

    .top
    {
        display: grid;
        grid-template-columns: auto auto;
    }
</style>
</head>
<body>
    <div class="top">
        <div class="edit-form"></div>
        <div>
        <p>Ви можете змінити таблицю відповідностей літер нажавши "update" кнопку.</p>

        <p>Нижче ви можете протестувати результат роботи системи транслітерації.</p>
        <div class="test-form">
            <textarea class="input" rows="8"></textarea>
            <div><button class="do-translit-form">translit</button></div>
            <textarea class="output" rows="8"></textarea>
        </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <button class="update-form">update</button>
    <p>&nbsp;</p>
    
</body>
</html>
<script>
    let ut = new Uatranslit()
    ut.renderEditForm(document.querySelector(".edit-form"))

    let bupdate = document.querySelector('.update-form')
    bupdate.addEventListener("click", (event) => {
        ut.updateForm()
    })

    let btranslit = document.querySelector('.do-translit-form')
    btranslit.addEventListener("click", (event) => {
        let from = document.querySelector(".input")
        document.querySelector(".output").value = ut.translit(from.value)
    })

    ut.translitElement(document.querySelectorAll("p")[0])
    ut.translitElement(document.querySelectorAll("p")[1])
</script>
